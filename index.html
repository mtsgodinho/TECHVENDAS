<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechView - O Futuro do Entretenimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-cyan: #00E5FF;
        --color-purple: #7B2CFF;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #020205;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
      }
      .tech-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
      .glow-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .glow-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.15;
        animation: float 20s infinite alternate;
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(20vw, 20vh) scale(1.2); }
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-gradient {
        background: linear-gradient(to r, var(--color-cyan), var(--color-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
      }
      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="tech-grid">
    <div class="glow-bg">
      <div class="glow-orb w-[500px] h-[500px] bg-[#00E5FF] -top-20 -left-20"></div>
      <div class="glow-orb w-[600px] h-[600px] bg-[#7B2CFF] -bottom-40 -right-20" style="animation-delay: -5s;"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
